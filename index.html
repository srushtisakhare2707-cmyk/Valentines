<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 120px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
      color: #b30059;
      position: relative;
      z-index: 2;
    }

    h2 {
      font-size: 28px;
      color: #800040;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 15px 30px;
      font-size: 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      z-index: 2;
    }

    #yesBtn {
      background: #ff3366;
      color: white;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
    }

    #noBtn {
      background: #cccccc;
      color: #333;
      left: 55%;
      top: 65%;
    }

    /* ğŸŠ Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(720deg); }
    }
  </style>
</head>
<body>

  <h1>Hey Love ğŸ’–</h1>
  <h2>Will you be my Valentine, Daksh? ğŸ’˜ğŸŒ¹</h2>

  <button id="yesBtn" onclick="celebrate()">
    Yes ğŸ’
  </button>

  <button id="noBtn" onmouseover="moveNoButton()">
    No ğŸ™ˆ
  </button>

  <script>
    function moveNoButton() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function celebrate() {
      alert("YAY!!! ğŸ’• You just made me the happiest ğŸ˜");

      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
          ["#ff3366", "#ffcc00", "#66ffcc", "#ffffff"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
